name: Pipeline - Security API
run-name: ${{ github.actor }} has made changes on branch ${{ github.ref }} with event ${{ github.event_name}}
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          check-latest: true
          cache-dependency-path: security-api/go.sum
          go-version-file: "security-api/go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: security-api/src

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          check-latest: true
          cache-dependency-path: security-api/go.sum
          go-version-file: "security-api/go.mod"
      - name: Test build project
        run: cd security-api && mkdir dist && go build -o dist/main ./src
      - name: Run unit testing
        run: cd security-api && go test ./src/.../tests -v

  release-image:
    runs-on: ubuntu-latest
    env:
      IMAGE_URL: ghcr.io/${{ github.repository }}/${{ github.ref_name }}/security-api:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to github repository
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.IMAGE_URL }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./security-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
