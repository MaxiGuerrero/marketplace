name: Pipeline - Security API
run-name: ${{ github.actor }} has made changes on branch ${{ github.ref }} with event ${{ github.event_name}}
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          check-latest: true
          cache-dependency-path: security-api/go.sum
          go-version-file: "security-api/go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: security-api/src

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          check-latest: true
          cache-dependency-path: security-api/go.sum
          go-version-file: "security-api/go.mod"
      - name: Test build project
        run: go build security-api/src -o security-api/dist
      - name: Run unit testing
        run: go test security-api/src/.../tests -v
